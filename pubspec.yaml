name: mimusic
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0

  cupertino_icons: ^1.0.8
  google_fonts: ^4.0.4
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  shared_preferences: ^2.0.0
  flutter_launcher_icons: "^0.14.1"

flutter:
  assets:
    - assets/images/
    - assets/imagensartista/
    - assets/imagensmusica/
    - assets/imagenspodcast/
    - assets/imagensplaylist/
    - assets/musicas/

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon/logoApp.jpg"
  min_sdk_android: 23
  adaptive_icon_background: "#111111"
  adaptive_icon_foreground: "assets/icon/logoApp.jpg"
